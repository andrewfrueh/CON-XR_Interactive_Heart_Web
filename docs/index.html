<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Heart Visualization</title>
    
    <!-- External Stylesheets -->
    <link rel="stylesheet" href="assets/styles/main.css">
    <link rel="stylesheet" href="assets/styles/controls.css">
</head>
<body>
    <div id="app-layout">
        <div id="container">
            <div id="loading">
                <div class="loading-spinner"></div>
                Loading Realistic Heart Model...
            </div>
        </div>
        
        <div class="controls" id="heartControls">
            
            <!-- Play button that shows when controls are collapsed (mobile only) -->
            <button class="control-btn icon-btn play-btn-collapsed" id="playPauseBtnCollapsed" onclick="toggleAnimation()" aria-label="Play/Pause" title="Pause">
                <span class="icon">‚è∏</span>
            </button>

            <button class="control-btn toggle-btn" onclick="toggleControls()" aria-label="Toggle controls">Controls</button>
            
            <div class="icon-buttons">
                <button class="control-btn icon-btn" id="playPauseBtn" onclick="toggleAnimation()" aria-label="Play/Pause" title="Pause">
                    <span class="icon">‚è∏</span>
                </button>
                <button class="control-btn icon-btn" onclick="resetCamera()" aria-label="Reset view" title="Reset View">
                    <span class="icon">‚Üª</span>
                </button>
                <button class="control-btn icon-btn" id = "change-mode" onclick="toggleMode()" aria-lebel = "Change Background" title = "Change Background"> 
                    <span class="icon">üåô</span>
                </button>
            </div>
            
            <div class="control-group rhythm-control">
                <label for="rhythmSelect">Rhythm:</label>
                <select id="rhythmSelect" onchange="switchHeartRhythm(this.value)">
                    <option value="Apex Normal S1 S2">Apex Normal S1 S2</option>
                    <option value="Apex S3 Gallop">Apex S3 Gallop</option>
                    <option value="Apex S4 Gallop">Apex S4 Gallop</option>
                    <option value="Apex Mid-Systolic Click">Apex Mid-Systolic Click</option>
                    <option value="Apex Split S1">Apex Split S1</option>
                    <option value="Apex Early Systolic Murmur">Apex Early Systolic Murmur</option>
                    <option value="Apex Mid-Systolic Murmur">Apex Mid-Systolic Murmur</option>
                    <option value="Apex Late Systolic Murmur">Apex Late Systolic Murmur</option>
                    <option value="Apex Holosystolic Murmur">Apex Holosystolic Murmur</option>
                    <option value="Apex Click w/ Late Systolic Murmur">Apex Click w/ Late Systolic Murmur</option>
                    <option value="Apex S4 & Mid-Sys Murmur">Apex S4 & Mid-Sys Murmur</option>
                    <option value="Apex S3 & Holosys Murmur">Apex S3 & Holosys Murmur</option>
                    <option value="Apex Mitral Opening Snap & Diastolic Murmur">Apex Mitral Opening Snap & Diastolic Murmur</option>
                    <option value="Aortic Normal S1 S2">Aortic Normal S1 S2</option>
                    <option value="Aortic Systolic Murmur w/ Absent S2">Aortic Systolic Murmur w/ Absent S2</option>
                    <option value="Aortic Early Diastolic Murmur">Aortic Early Diastolic Murmur</option>
                    <option value="Aortic Systolic & Diastolic Murmur">Aortic Systolic & Diastolic Murmur</option>
                </select>
            </div>
            
            <div class="control-group slider-control">
                <label for="bpmSlider">BPM:</label>
                <input type="range" id="bpmSlider" min="30" max="180" step="5" value="60" 
                       oninput="setHeartBPM(parseInt(this.value)); document.getElementById('bpmValue').textContent = this.value;">
                <span id="bpmValue" class="slider-value">60</span>
            </div>
            
            <div class="control-group slider-control">
                <label for="volumeSlider">Volume:</label>
                <input type="range" id="volumeSlider" min="0" max="100" step="5" value="70" 
                       oninput="setHeartSoundVolume(this.value/100); document.getElementById('volumeValue').textContent = this.value + '%';">
                <span id="volumeValue" class="slider-value">70%</span>
            </div>
        </div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/",
            "three/examples/jsm/": "https://unpkg.com/three@0.158.0/examples/jsm/"
        }
    }
    </script>
    
    <!-- Main application (includes controls manager) -->
    <script type="module" src="App.js"></script>
</body>
</html>
