<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Heart Visualization</title>
    
    <!-- External Stylesheets -->
    <link rel="stylesheet" href="assets/styles/main.css">
    <link rel="stylesheet" href="assets/styles/controls.css">

    <link rel="icon" type="image/png" href="/assets/favicon.png"/>
</head>
<body>
    <div id="app-layout">
        <div id="container">
            <div id="loading">
                <div class="loading-spinner"></div>
                Loading Realistic Heart Model...
            </div>
        </div>
        
        <div class="controls" id="heartControls">
            
            <!-- Play button that shows when controls are collapsed (mobile only) -->
            <button class="control-btn icon-btn play-btn-collapsed" id="playPauseBtnCollapsed" onclick="toggleAnimation()" aria-label="Play/Pause" title="Pause">
                <span class="icon">‚è∏</span>
            </button>

            <button class="control-btn toggle-btn" onclick="toggleControls()" aria-label="Toggle controls">Controls</button>
            
            <div class="icon-buttons">
                <button class="control-btn icon-btn" id="playPauseBtn" onclick="toggleAnimation()" aria-label="Play/Pause" title="Pause">
                    <span class="icon">‚è∏</span>
                </button>
                <button class="control-btn icon-btn" onclick="resetCamera()" aria-label="Reset view" title="Reset View">
                    <span class="icon">‚Üª</span>
                </button>
                <button class="control-btn icon-btn" id = "change-mode" onclick="toggleMode()" aria-lebel = "Change Background" title = "Change Background"> 
                    <span class="icon">üåô</span>
                </button>
                <button class="control-btn icon-btn" id="auscultation-btn" onclick="toggleAuscultationPanel()" aria-label="Auscultation Points" title="Auscultation Points">
                    <span class="icon">Ao</span>
                </button>
            </div>
            
            <div class="control-group rhythm-control">
                <label for="rhythmSelect">Rhythm:</label>
                <select id="rhythmSelect" onchange="switchHeartRhythm(this.value)">
                    <!-- Options will be added dynamically via JS/TS -->
                </select>
            </div>
            
            <div class="control-group slider-control">
                <label for="bpmSlider">BPM:</label>
                <input type="range" id="bpmSlider" min="30" max="180" step="5" value="60" 
                       oninput="setHeartBPM(parseInt(this.value)); document.getElementById('bpmValue').textContent = this.value;">
                <span id="bpmValue" class="slider-value">60</span>
            </div>
            
            <div class="control-group slider-control">
                <label for="volumeSlider">Volume:</label>
                <input type="range" id="volumeSlider" min="0" max="100" step="5" value="70" 
                       oninput="setHeartSoundVolume(this.value/100); document.getElementById('volumeValue').textContent = this.value + '%';">
                <span id="volumeValue" class="slider-value">70%</span>
            </div>
        </div>

        <!-- Auscultation Panel -->
        <div class="auscultation-panel" id="auscultationPanel">
            <div class="auscultation-header">
                <h3>Select Auscultation Point</h3>
                <button class="close-btn" onclick="toggleAuscultationPanel()" aria-label="Close">‚úï</button>
            </div>
            <div class="chest-container">
                <img src="assets/chest.png" alt="Chest diagram" class="chest-image">
                <div class="auscultation-points">
                    <button class="auscultation-point aortic active" onclick="selectAuscultationPoint('aortic')" 
                            title="Aortic - 2nd ICS, Right Sternal Border" aria-label="Aortic point">
                        <span class="point-dot"></span>
                    </button>
                    <button class="auscultation-point pulmonic" onclick="selectAuscultationPoint('pulmonic')" 
                            title="Pulmonic - 2nd ICS, Left Sternal Border" aria-label="Pulmonic point">
                        <span class="point-dot"></span>
                    </button>
                    <button class="auscultation-point tricuspid" onclick="selectAuscultationPoint('tricuspid')" 
                            title="Tricuspid - 4th ICS, Left Sternal Border" aria-label="Tricuspid point">
                        <span class="point-dot"></span>
                    </button>
                    <button class="auscultation-point mitral" onclick="selectAuscultationPoint('mitral')" 
                            title="Mitral (Apex) - 5th ICS, Midclavicular Line" aria-label="Mitral point">
                        <span class="point-dot"></span>
                    </button>
                </div>
            </div>
            <div class="selected-point-info" id="selectedPointInfo">
                <p>Current: <strong id="currentPoint">Aortic</strong></p>
            </div>
        </div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/",
            "three/examples/jsm/": "https://unpkg.com/three@0.158.0/examples/jsm/"
        }
    }
    </script>
    
    <!-- Main application (includes controls manager) -->
    <script type="module" src="App.js"></script>
</body>
</html>
